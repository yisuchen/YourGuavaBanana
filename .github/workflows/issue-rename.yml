name: Auto Rename Issue

on:
  issues:
    types: [opened]

jobs:
  rename:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Update Issue Title
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OLD_TITLE: ${{ github.event.issue.title }}
        run: |
          # 如果標題包含 [Variable Growth Pool] 則跳過
          if [[ "$OLD_TITLE" == *"[Variable Growth Pool]"* ]]; then
            echo "Variable pool detected. Skipping rename."
            exit 0
          fi

          # 如果標題已經包含 [Prompt]: 則跳過
          if [[ "$OLD_TITLE" == "[Prompt]:"* ]]; then
            echo "Title already formatted. Skipping."
            exit 0
          fi
          
          # 清理標題字串
          CLEAN_TITLE=$(echo "$OLD_TITLE" | xargs)
          if [ -z "$CLEAN_TITLE" ]; then
            CLEAN_TITLE="未命名提示詞"
          fi
          
          gh issue edit ${{ github.event.issue.number }} --repo ${{ github.repository }} --title "[Prompt]: $CLEAN_TITLE"
