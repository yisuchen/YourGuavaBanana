name: Sync Issues to Data JSON

on:
  issues:
    types: [opened, edited, deleted, labeled, unlabeled, reopened]
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Every hour

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch and Sync Data
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x sync_data.sh
          ./sync_data.sh
          ls -la data.json data-preview.json variables.json

      - name: Commit and Push
        run: |
          set -euxo pipefail
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          echo "== git status =="
          git status --porcelain

          git add data.json data-preview.json variables.json

          echo "== staged diff =="
          git diff --staged --name-only
          git diff --staged --quiet || git commit -m "chore: sync issues to data.json and data-preview.json"

          echo "== pushing to =="
          git remote -v
          git branch --show-current
          git push
