name: Sync Issues to Data JSON

on:
  issues:
    types: [opened, edited, deleted, labeled, unlabeled, reopened]
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Every hour

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch and Sync Data
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x sync_data.sh
          ./sync_data.sh
          ls -la data.json data-preview.json variables.json

      - name: Commit and Push
        run: |
          set -euxo pipefail
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          echo "== git status =="
          git status --porcelain

          git add data.json data-preview.json variables.json

          echo "== staged diff =="
          git diff --staged --name-only
          git diff --staged --quiet || git commit -m "chore: sync issues to data.json and data-preview.json"

          echo "== pushing to =="
          git remote -v
          git branch --show-current
          git push

      - name: Clear Variable Growth Pool
        # 僅在定時任務或手動觸發時才清理，避免日常 Issue 編輯導致頻繁清理
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          POOL_TITLE="[Variable Growth Pool]"
          ISSUE_NUMBER=$(gh issue list --search "$POOL_TITLE in:title" --json number --jq '.[0].number')
          
          if [ -n "$ISSUE_NUMBER" ] && [ "$ISSUE_NUMBER" != "null" ]; then
            echo "Found Variable Growth Pool issue: #$ISSUE_NUMBER. Clearing content..."
            NEW_BODY=$(printf "### Variables (key=value)\n\n---\n*此為變數彙整池，請勿刪除 (由 GitHub Action 自動清理)*")
            gh issue edit "$ISSUE_NUMBER" --body "$NEW_BODY"
            echo "Successfully cleared Issue #$ISSUE_NUMBER"
          else
            echo "Variable Growth Pool issue not found. Skipping."
          fi