<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BananaGuava - Prompts Vault</title>
    <link rel="stylesheet" href="bananaGuava.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1>🍌 BananaGuava 🍐</h1>
            <p>香蕉與芭樂的靈感碰撞 - 蒐集與分享你的提示詞精華</p>
            <p class="tagline-sub">這不是在罵人，是讓 AI 跪下的神提示煉金術</p>
        </div>
    </header>

    <main class="container">
        <section class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜尋標題、內容或標籤..." />
            </div>

            <div class="filters">
                <select id="labelFilter">
                    <option value="">所有標籤</option>
                </select>

                <a href="https://github.com/yisuchen/YourGuavaBanana/issues/new/choose" target="_blank" rel="noopener"
                    class="btn btn-primary" id="submitBtn">
                    🍌 投稿新香蕉
                </a>
            </div>
        </section>

        <section id="stats" class="stats-bar">
            正在載入提示詞...
        </section>

        <section id="promptContainer" class="prompt-grid">
            <!-- Cards will be rendered here by bananaGuava.js -->
        </section>
    </main>

    <!-- Modal for Detailed View -->
    <div id="promptModal" class="modal">
        <div class="modal-content">
            <span class="close-button" aria-label="Close">&times;</span>

            <div class="modal-body">
                <div class="modal-left">
                    <img id="modalImage" src="" alt="Preview" />
                </div>

                <div class="modal-right">
                    <div class="modal-info">
                        <div class="info-group">
                            <div id="modalCategory" class="card-category-tag"></div>
                        </div>

                        <div class="info-group">
                            <div class="info-header">
                                <div class="spacer"></div>
                                <button id="modalCopyBtn" class="btn btn-sm" type="button">
                                    📋 複製
                                </button>
                            </div>
                            <div id="modalPrompt" class="prompt-display"></div>
                        </div>

                        <div id="modalNotesGroup" class="info-group" style="display: none;">
                            <label>使用說明</label>
                            <div id="modalNotes" class="info-value" style="white-space: pre-wrap;"></div>
                        </div>

                        <div id="modalSourceGroup" class="info-group" style="display: none;">
                            <label>來源 (Source)</label>
                            <div id="modalSource" class="info-value"></div>
                        </div>

                        <div id="modalTagsGroup" class="info-group">
                            <div id="modalTags" class="tag-list"></div>
                        </div>

                        <div class="modal-footer-actions">
                            <div class="modal-action-buttons" style="display: flex; gap: 10px; flex-wrap: wrap;">
                                <a href="#" id="modalEditBtn" target="_blank" rel="noopener" class="btn btn-outline" style="flex: 1; min-width: 120px; text-align: center;">
                                    ✏️ 編輯
                                </a>
                                <a href="#" id="modalShareLink" target="_blank" rel="noopener" class="btn btn-banana" style="flex: 2; min-width: 200px;">
                                    🍌 分享你的香蕉拔辣 (投稿新提示詞)
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 BananaGuava - Powered by GitHub Issues</p>
        </div>
    </footer>

    <script src="bananaGuava.js"></script>
</body>

</html>
